<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TodoMVC</title>

        <link rel="stylesheet" href="styles/main.css">
        <script type="text/javascript" src="src/main.js"></script>

        <!-- I need jquery to load html templates -->
        <script src="src/jquery.js"></script>
    </head>
    <body class="learn-bar">

        <div class="scope">
            <section id="todoapp">
                <header id="header">
                    <h1>todos</h1>
                    <form id="todo-form" onsubmit="addTodo(this, event)">
                        <input id="new-todo" name="new-todo" placeholder="What needs to be done?" autofocus="">
                    </form>
                </header>

                <section id="main">
                    <input id="toggle-all" onclick="toggleAll(this)" type="checkbox">
                    <ul id="todo-list">

                    </ul>
                </section>
                <footer class="" id="footer">
					<span id="todo-count"><strong id="valueHolder" class="ng-binding">0</strong> items left
					</span>
                    <ul id="filters">
                        <li>
                            <a type="selector" class="selected" href="#" onclick="showAll(this)">All</a>
                        </li>
                        <li>
                            <a type="selector" href="#" onclick="showActive(this)">Active</a>
                        </li>
                        <li>
                            <a type="selector" href="#" onclick="showCompleted(this)">Completed</a>
                        </li>
                    </ul>
                    <button id="clear-completed" onclick="clearCompletedTodos()">Clear completed
                    </button>
                </footer>
            </section>
            <footer id="info">
                <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
            </footer>
        </div>


    </body>
</html>
